version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    environment: 
      IMG_NAME: clementgalzi/nodejs
    docker:
            - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t $IMG_NAME:latest .
      - run:
          name: Testing docker image
          command: docker run -d --name=test -p 8080:8080 $IMG_NAME:latest 
workflows:
  build_and_test:
    jobs:
      - build

